
[tool.isort]
profile = "black"
extra_standard_library = "more_itertools"

[tool.black]
target-version = ['py310']

[tool.mypy]
plugins = 'numpy.typing.mypy_plugin'

[tool.poetry]
name = "advent-of-code"
version = "0.1.0"
description = "Ricardo Busquet's advent of code solutions"
authors = []
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
more-itertools = "progress"
progress = "^1.6"
numpy = "1.21.4"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
mypy = "^0.931"
flake8-bugbear = "^22.1.11"
flake8-comprehensions = "^3.7.0"
flake8-simplify = "^0.14.2"
flake8-debugger = "^4.0.0"
flake8-use-fstring = "^1.3"
flake8-annotations-complexity = "^0.0.6"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
venv = ".venv"
venvPath = "."
